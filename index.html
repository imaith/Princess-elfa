<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine's Quest</title>
<style>
  body { margin: 0; overflow: hidden; background: #222; font-family: 'Courier New', Courier, monospace; touch-action: none; }
  canvas { display: block; margin: 0 auto; background: #5c94fc; }
  
  /* UI Overlay */
  #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
  
  #health-bar { position: absolute; top: 20px; right: 20px; font-size: 24px; color: red; text-shadow: 2px 2px 0 #000; }
  
  /* Proposal Box */
  #proposal { 
    display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    pointer-events: auto; background: white; padding: 25px; border-radius: 15px; 
    border: 5px solid #ff69b4; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 280px;
  }
  
  /* Visual Mobile Controls */
  #controls { position: absolute; bottom: 20px; left: 0; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; pointer-events: auto; }
  .d-pad { display: flex; gap: 10px; }
  .btn { 
    width: 65px; height: 65px; background: rgba(255,255,255,0.3); border: 3px solid white; 
    border-radius: 50%; display: flex; align-items: center; justify-content: center; 
    font-size: 30px; color: white; user-select: none; -webkit-user-select: none;
  }
  .btn:active { background: rgba(255,255,255,0.6); transform: scale(0.9); }
  .jump-btn { background: rgba(255, 105, 180, 0.4); border-color: #ff69b4; }

  .menu-btn { border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; font-weight: bold; cursor: pointer; }
  .yes-btn { background: #ff69b4; color: white; }
</style>
</head>
<body>

<div id="ui-layer">
    <div id="health-bar">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    
    <div id="proposal">
        <h2 style="color:#ff1493; margin-top:0;">Princess Elfa is Safe! üëë</h2>
        <p><strong>"Will you be my Valentine?"</strong></p>
        <button class="menu-btn yes-btn" onclick="handleYes()">YES! üíñ</button>
        <button class="menu-btn" onclick="handleNo()">NO...</button>
    </div>

    <div id="controls">
        <div class="d-pad">
            <div class="btn" id="leftBtn">‚¨ÖÔ∏è</div>
            <div class="btn" id="rightBtn">‚û°Ô∏è</div>
        </div>
        <div class="btn jump-btn" id="jumpBtn">‚¨ÜÔ∏è</div>
    </div>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let SCALE = 3;

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    SCALE = Math.min(canvas.width / 250, canvas.height / 180);
    ctx.imageSmoothingEnabled = false;
}
window.addEventListener('resize', resize);
resize();

/* --- PIXEL ART GENERATOR --- */
function createSprite(pixels, colors) {
    const w = pixels[0].length;
    const h = pixels.length;
    const c = document.createElement('canvas');
    c.width = w; c.height = h;
    const x = c.getContext('2d');
    for(let i=0; i<h; i++) {
        for(let j=0; j<w; j++) {
            if(pixels[i][j] !== ' ') {
                x.fillStyle = colors[pixels[i][j]];
                x.fillRect(j, i, 1, 1);
            }
        }
    }
    return c;
}

const boyArt = ["  RRR  "," RRRR  ","  YY   "," BBRB  "," BBRB  ","  R R  "," BB BB "];
const girlArt = ["  BB   "," BBBBB ","  YY   "," PPPP  "," PPPP  "," P  P  "," Y  Y  "];
const bossArt = [" GGGGG ","GRRGRRG","GGGGGGG"," G Y G ","G G G G"];
const sprites = {
    boy: createSprite(boyArt, { 'R': '#e70010', 'B': '#2332d1', 'Y': '#ffcc99' }),
    girl: createSprite(girlArt, { 'B': 'black', 'P': '#ff69b4', 'Y': '#ffcc99' }),
    boss: createSprite(bossArt, { 'G': '#2d5a27', 'R': '#ff4500', 'Y': '#ffff00' })
};

/* --- GAME OBJECTS --- */
let gameState = "PLAYING";
const player = { x: 30, y: 120, w: 12, h: 16, vx: 0, vy: 0, grounded: false, facing: 1 };
const boss = { x: 180, y: 120, w: 24, h: 24, vx: -0.5, hp: 3, dead: false, iframes: 0, explodeFrame: 0 };
const princess = { x: 260, y: 134, w: 12, h: 16 };
const groundY = 150;

const keys = { left: false, right: false, jump: false };

// Touch Event Listeners
const setupBtn = (id, key) => {
    const el = document.getElementById(id);
    el.addEventListener("touchstart", (e) => { e.preventDefault(); keys[key] = true; });
    el.addEventListener("touchend", (e) => { keys[key] = false; });
};
setupBtn("leftBtn", "left");
setupBtn("rightBtn", "right");
setupBtn("jumpBtn", "jump");

function update() {
    if (gameState !== "PLAYING") return;

    // Movement
    if (keys.left) { player.vx = -2.5; player.facing = -1; }
    else if (keys.right) { player.vx = 2.5; player.facing = 1; }
    else { player.vx *= 0.8; }

    if (keys.jump && player.grounded) {
        player.vy = -7;
        player.grounded = false;
    }

    player.vy += 0.4; // Gravity
    player.x += player.vx;
    player.y += player.vy;

    // Ground Collision
    if (player.y > groundY - player.h) {
        player.y = groundY - player.h;
        player.vy = 0;
        player.grounded = true;
    }

    // Boss Logic
    if (!boss.dead) {
        boss.x += boss.vx;
        if (boss.x < 130 || boss.x > 210) boss.vx *= -1;
        
        // Boss Grounding
        boss.y = groundY - boss.h;

        // Collision
        if (player.x < boss.x + boss.w && player.x + player.w > boss.x &&
            player.y < boss.y + boss.h && player.y + player.h > boss.y) {
            
            // Stomp check
            if (player.vy > 0 && player.y + player.h < boss.y + 10) {
                boss.hp--;
                player.vy = -5;
                boss.iframes = 30;
                document.getElementById("health-bar").innerText = "‚ù§Ô∏è".repeat(boss.hp);
                if (boss.hp <= 0) boss.dead = true;
            } else if (boss.iframes <= 0) {
                player.x = 30; // Reset on hit
            }
        }
        if (boss.iframes > 0) boss.iframes--;
    } else if (boss.explodeFrame < 20) {
        boss.explodeFrame++; // Death animation delay
    } else if (Math.abs(player.x - princess.x) < 20) {
        gameState = "WON";
        document.getElementById("proposal").style.display = "block";
    }
}

function draw() {
    ctx.fillStyle = "#5c94fc";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.save();
    ctx.scale(SCALE, SCALE);
    
    // Camera
    let camX = Math.max(0, player.x - 60);
    ctx.translate(-camX, 0);

    // Ground
    ctx.fillStyle = "#228B22";
    ctx.fillRect(0, groundY, 500, 50);

    // Boss
    if (!boss.dead) {
        if (boss.iframes % 4 < 2) ctx.drawImage(sprites.boss, boss.x, boss.y, boss.w, boss.h);
    } else if (boss.explodeFrame < 20) {
        ctx.fillStyle = "white"; // Explosion flash
        ctx.fillRect(boss.x, boss.y, boss.w, boss.h);
    }

    // Princess
    ctx.drawImage(sprites.girl, princess.x, princess.y, princess.w, princess.h);

    // Player
    ctx.save();
    if (player.facing === -1) {
        ctx.translate(player.x + player.w, player.y);
        ctx.scale(-1, 1);
        ctx.drawImage(sprites.boy, 0, 0, player.w, player.h);
    } else {
        ctx.drawImage(sprites.boy, player.x, player.y, player.w, player.h);
    }
    ctx.restore();

    ctx.restore();
    requestAnimationFrame(draw);
    update();
}

function handleYes() {
    document.getElementById("proposal").innerHTML = "<h1>üíï YAY! üíï</h1><p>I love you!</p><div style='font-size:40px'>üíã</div>";
}

function handleNo() {
    alert("üò≠ *Boy starts crying and begging* üò≠\n'Please! I stomped on a monster for you!'");
}

draw();
</script>
</body>
</html>
